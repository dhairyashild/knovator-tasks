version: '3.8'
services:
  backend:
    build: ./backend
    container_name: backend
    expose:
      - 5000

  frontend:
    build: ./frontend
    container_name: frontend
    expose:
      - 80

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
